
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
</head>
<body style="background-color: #1a1919">
<!--<img  src="alloy.png" id="test" style="display: block; width: 210px;height: 210px;position: absolute;left: 50%;margin-left: -105px;margin-top: -105px;top:50%;">-->
<h1 id="title" style="width:200px;color: white; position: fixed; top: 50%; left: 50%; margin-left: -100px">陈杰好牛逼</h1>
<script src="../../../bower_components/alloyfinger/transformjs/transform.js" ></script>
<script src="to.js"></script>
<script src="alloy_flow.js"></script>
<script>

    var element = document.querySelector("#title");
    Transform(element);
    element.originY = 20;
//    element.skewX = -100;

    function sineInOut(a) {
        return 0.5 * (1 - Math.cos(Math.PI * a));
    }

    var alloyFlow = new AlloyFlow({
        workflow: [
            {
                work: function () {
                    To.go(element, "scaleY", .8, 450, sineInOut);
                    To.go(element, "skewX", 20, 900, sineInOut)
                },
                start: 0
            }, {
                work: function () {
                    To.go(element, "scaleY", 1, 450, sineInOut)
                },
                start: 450
            }, {
                work: function () {
                    To.go(element, "scaleY", .8, 450, sineInOut);
                    To.go(element, "skewX", -20, 900, sineInOut)
                },
                start: 900
            }, {
                work: function () {
                    To.go(element, "scaleY", 1, 450, sineInOut);
                },
                start: 1350
            }, {
                work: function () {
                    this.start();
                },
                start: 1800
            }
        ]
    }).start();

</script>
</body>
</html>
