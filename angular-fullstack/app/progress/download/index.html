<!doctype html>

<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>下载进度</title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<h1 class="mui-title">龙湖1店</h1>
			<button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left">蜗爱公播</button>
			<!--<a class="mui-icon mui-icon-bars mui-pull-right"></a>-->
		</header>
		<div class="mui-content">
			<div class="title">
				播放列表
			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">夏季促销<span class="right">11:00 -- 12:00</span></li>
				<li class="mui-table-view-cell">圣诞爵士女声<span class="right">13:00 -- 18:00</span></li>
				<li class="mui-table-view-cell">闭店语<span class="right">17:30 -- 18:00</span></li>
			</ul>
			<div class="box">
				<div class="ok">预计完成时间：<span class="remain">40</span>分钟<span class="second">00</span>秒</div>
				<div class="tbox">
					<div class="tiao"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script src="js/app.js"></script>
	</body>

</html>
