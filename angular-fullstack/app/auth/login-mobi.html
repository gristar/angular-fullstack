		<div class="content-wrapper">
			<header class="box horizontal osc-logo">
				<img class="osc-img" src="img/osc.svg">
			</header>
			<section class="box horizontal form-wrapper">
				<form action="" method="post" id="loginForm">
					<!--======================================用户名======================================-->
					<div class="input-wrapper field error">
						<div class="box vertical align-wrapper">
							<div class="box-fl">
								<div class="box vertical">
									<span class="ic-icon">
                                            <svg viewBox="0 0 32 35" class="svg-ic-user-dims">
                                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#ic-user"></use>
                                            </svg>
                                        </span>
									<span class="split-line"></span>
								</div>
							</div>
							<input tabindex="1" class="input box-aw pristine invalid touched" type="text" placeholder="请填写注册邮箱或手机号码">
						</div>
					</div>

					<!--======================================密码======================================-->
					<div class="input-wrapper field">
						<div class="box vertical align-wrapper">
							<div class="box-fl">
								<div class="box vertical">
									<span class="ic-icon">
                                            <svg viewBox="0 0 32 38" class="svg-ic-password-dims">
                                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#ic-password"></use>
                                            </svg>
                                        </span>
									<span class="split-line"></span>
								</div>
							</div>
							<input tabindex="2" class="input box-aw pristine invalid touched" type="password" placeholder="密码">

						</div>
					</div>

					<!--======================================验证码======================================-->
					<div class="box field">
						<div class="box-aw">
							<input id="rempass" class="hide" type="checkbox" checked="">
							<label class="for-rempass" for="rempass">记住密码</label>
						</div>
						<div class="box-fr">
							<a class="forgeted-pass" href="/m/home/reset-pwd">忘记密码？</a>
						</div>
					</div>

					<div class="btn-wrapper">
						<a class="a-btn default">登录</a>
						<a href="/m/home/reg" class="a-btn transparent">注册</a>
					</div>

				</form>
				<div class="errors">
					<ul>
						<li>
							<p>请输入正确的邮箱或手机格式</p>
						</li>
						<li>
							<p>密码至少为6位</p>
						</li>
					</ul>
				</div>

				<div v-else=""></div>
			</section>
		</div>
	</body>
</html>
