<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" class="id" value="1">
<input type="text" class="id" value="2">
<input type="text" class="id" value="3">
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script>
    $(function(){
        var ids = [];
        $.each($(".id"),function(){
            var id = $(this).val();
            ids.push(id);
        })
        console.log(ids);
    })

</script>
</body>
</html>
