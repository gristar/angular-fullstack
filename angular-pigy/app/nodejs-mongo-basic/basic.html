<div class="" ng-controller="BasicController as basic">
	<div class="btn-group btn-group-vertical col-md-1">
		<div class="btn-group">
			<button type="button" class="btn btn-default">列表</button>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-default" ng-click="basic.add()">增加</button>
		</div>
	</div>
	<div class="row col-md-11">
		<div class="col-sm-6 col-md-3" ng-repeat="l in basic.list">
			<div class="thumbnail">
				<img data-src="/file/test.png" alt="100%x200" style="height: 200px; width: 100%; display: block;" data-holder-rendered="true">
				<div class="caption">
					<h3>Thumbnail label</h3>
					<p>Cras justo odio, dapibus ac facilisis in, egestas eget quam. Donec id elit non mi porta gravida at eget metus. Nullam id dolor id nibh ultricies vehicula ut id elit.</p>
					<p>
						<a href="#" class="btn btn-primary" role="button" ng-click="basic.edit(l._id)">修改</a>
						<a href="#" class="btn btn-default" role="button" ng-click="basic.dlt(l._id)">删除</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
