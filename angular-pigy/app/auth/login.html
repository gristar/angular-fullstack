<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>登录 - </title>
		<link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
		<link rel="stylesheet" href="css/auth.css" />
	</head>

	<body>
		<header>
			<a href="https://apps.gristar.cn/">
				<span class="logo"></span>
			</a>
		</header>
		<section class="main-wrap vertical box">
			<div class="login-body">
				<nav class="login-tabs">
					<span class="tab-item" data-tab-for="account_login">
	                    <i class="ic-svg ic-pc-white"></i>
	                    <span class="hide">帐号登录</span>
					</span>
					<span class="tab-item active" data-tab-for="wechat_login">
	                    <i class="ic-svg ic-qw-white"></i>
	                    <span class="hide">扫码登录</span>
					</span>
					<span class="tab-bg"></span>
				</nav>
				<div class="text-center login-title">
					登录
				</div>
				<div class="box">
					<div class="box-aw login-box">
						<article>
							<div class="account-login tab-box" id="account_login">
								<form action="" autocomplete="off">
									<div class="login-form form-wrapper">
										<div class="form-item">
											<div class="form-ctrl">
												<input type="text" id="userMail" value="" placeholder="手机/邮箱">
											</div>
											<div class="form-tips"></div>
										</div>
										<div class="form-item">
											<div class="form-ctrl">
												<input type="password" id="userPassword" value="" placeholder="请输入密码">
											</div>
											<div class="form-tips"></div>
										</div>
										<div class="form-item box v-code hide">
											<div class="form-ctrl box-aw">
												<input type="text" maxlength="6" id="f_vcode" value="" placeholder="验证码">
											</div>
											<div class="box form-v-code box-fr vertical">
												<span class="v-code-img box-aw box" title="点击切换验证码">
	                                                <img id="img_vcode" align="absmiddle" alt="..." src="/action/user/captcha">
	                                            </span>
											</div>
											<div class="form-tips"></div>
										</div>
										<div class="form-item box">
											<div class="box-aw rememb">
												<div class="checkbox-group">
													<input type="checkbox" checked="checked" id="save_login">
													<label for="save_login" class="checkbox">
                                                    	记住密码
                                                	</label>
												</div>
											</div>
											<div class="box-fr">
												<a href="https://www.oschina.net/home/reset-pwd" class="btn btn-link">
                                                	忘记密码?
                                            	</a>
											</div>
										</div>
										<div class="form-item form-button">
											<div class="form-tips"></div>
											<button type="button" class="btn btn-green block btn-login">
                                           	 	登录 
                                        	</button>
										</div>
									</div>
								</form>
							</div>
							<div class="wechat-login tab-box hide" id="wechat_login">
								<div class="text-center">
									<div>手机扫描，安全登录</div>
									<span class="span-box login-wechat-qr">
	                                    <img src="" id="img_QrCode" alt="">
	                                </span>
									<div class="">
										使用 <a href="/app" class="btn btn-link">OSC客户端</a> 扫描二维码安全快速登录
									</div>
								</div>
							</div>
						</article>
					</div>
					<div class="box-fr other-login-wrapper">
						<span class="span-box">
                        	没有账号?
                    	</span>
						<a href="/home/reg" class="btn btn-link btn-lg btn-logon">
                        	立即注册 →
                   		</a>
					</div>
				</div>
			</div>
		</section>
		<footer>
			<div>
				<div>
					<span class="copy">©
						<span>开源中国(OSChina.NET) |  
							<a href="https://www.oschina.net/home/aboutosc" class="btn-link">关于我们</a> | 
							<a href="mailto:market@oschina.cn" class="btn-link">广告联系</a> | 
							<a href="http://weibo.com/oschina2010" class="btn-link">@新浪微博</a> | 
							<a href="https://m.oschina.net/" class="btn-link">开源中国手机版</a>
			            	<a href="http://www.miitbeian.gov.cn/" target="_blank">粤ICP备12009483号-3</a>
			        	</span>
					</span>
				</div>
				<div>
					开源中国(OSChina.NET)是 工信部开源软件推进联盟 指定的官方社区
				</div>
			</div>
		</footer>
	</body>

</html>
